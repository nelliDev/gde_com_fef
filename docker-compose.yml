version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000:80"
    depends_on:
      - db
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - COMPOSER_IGNORE_PLATFORM_REQS=1
    networks:
      - gde-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gde
      MYSQL_USER: Web
      MYSQL_PASSWORD: gde123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gde-network
    command: --default-authentication-plugin=mysql_native_password --innodb-ft-min-token-size=1

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: Web
      PMA_PASSWORD: gde123
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - gde-network

volumes:
  mysql_data:

networks:
  gde-network:
    driver: bridge
